<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Responsáveis
    </h1>
    <ol class="breadcrumb">
      <li><a href="/AdminPainel"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="/AdminPainel/responsables">Responáveis</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
     <div class="col-md-12">
      <div class="box box-primary">

        <div class="box-header">
          <a href="/AdminPainel/responsables/create" class="btn btn-success">Cadastrar Responsável</a>
        </div>

        <div class="box-body no-padding">
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Função</th>
              </tr>
            </thead>
            <tbody>
              {loop="$responsables"}
              <tr>
                <td>{$value.idresponsable}</td>
                <td>{$value.desperson}</td>           
                <td>{$value.desemail}</td>
                <td>{$value.nrphone}</td>
                <td>{$value.desfunction}</td/>
                  <td>
                   <a href="/AdminPainel/responsables/{$value.idresponsable}" onclick="return confirm('Deseja realmente alter a senha este registro?')" class="btn btn-warning btn-xs disabled"><i class="fa fa-lock"></i></a>
                   <a href="/AdminPainel/responsables/{$value.idresponsable}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                   <a href="/AdminPainel/responsables/{$value.idresponsable}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>                   
                 </td>
               </tr>
               {/loop}
             </tbody>
           </table>
         </div>
         <!-- /.box-body -->
       </div>
     </div>
   </div>

 </section>
 <!-- /.content -->
</div>
<!-- /.content-wrapper -->
